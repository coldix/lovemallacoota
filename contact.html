    <style>
      /* Floating pills */
      .floating-pill {
        position: fixed;
        top: 1rem;
        z-index: 1000;
        background: var(--glass-fill);
        color: var(--text-color);
        border: 1px solid var(--glass-border);
        border-radius: 999px;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        text-decoration: none;
        font-weight: 600;
      }
      .floating-pill:hover {
        text-decoration: none;
      }
      .pill-left {
        left: 1rem;
      }
      .pill-right {
        right: 1rem;
      }

      .field {
        margin-bottom: 1rem;

      .field label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }
      .field input,
      .field textarea,
      .field select {
        width: 100%;
        padding: 0.6rem 0.8rem;
        border-radius: 10px;
        border: 1px solid var(--glass-border);
        background: rgba(0, 0, 0, 0.05);
        color: var(--text-color);
        font-family: var(--font-family-sans);
        font-size: 1rem;
      }
      .pill-btn {
        display: inline-block;
        padding: 0.55rem 1rem;
        border-radius: 999px;
        border: 1px solid var(--glass-border);
        background: rgba(0, 0, 0, 0.1);
        text-decoration: none;
        font-weight: 600;
        font-family: var(--font-family-sans);
        font-size: 1rem;
        color: var(--text-color);
        cursor: pointer;
      }
      .pill-btn:hover {

        background: var(--link-color);

      }
      hr.form-divider {

    <a href="calendar.html" class="floating-pill pill-left">Calendar</a>

    <button
      id="theme-toggle"
      class="floating-pill pill-right"
      aria-pressed="false"
    >
      <span id="theme-icon" aria-hidden="true"></span>

    <main>
      <section class="glass-card contact-wrap">
        <div class="contact-logo-wrap">
          <img src="images/logo145x100.webp" alt="Love Mallacoota logo" />
        </div>

        <h1>Suggest a Link or Update</h1>
        <p>
          See something wrong? Want to add a link? Let us know. This helps keep
          the directory up-to-date for everyone.
        </p>

        <form id="contact-form">
          <div class="field">
            <label for="business">Business Name</label>
            <input id="business" name="business" type="text" required />
          </div>
          <div class="field">
            <label for="reason">Reason for Contact</label>
            <select id="reason" name="reason">
              <option>Add or update a link</option>
              <option>Incorrect business info</option>
              <option>Business has closed</option>
              <option>Suggest a new business</option>
              <option>Other</option>
            </select>
          </div>
          <div class="field">
            <label for="url">URL (if any)</label>
            <input id="url" name="url" type="url" placeholder="https://..." />
          </div>
          <div class="field">
            <label for="notes">Notes</label>
            <textarea
              id="notes"
              name="notes"
              rows="4"
              placeholder="e.g., 'The phone number is wrong', 'This place is now called...'"
            ></textarea>
          </div>

          <hr class="form-divider" />

          <div class="field">
            <label for="user_name">Your Name</label>
            <input id="user_name" name="user_name" type="text" required />
          </div>
          <div class="field">
            <label for="user_email">Your Email</label>
            <input id="user_email" name="user_email" type="email" required />
          </div>
          <div class="field">
            <label for="user_phone">Your Phone (Optional)</label>
            <input id="user_phone" name="user_phone" type="tel" />
          </div>

          <button class="pill-btn" type="submit">Send Update</button>
          <a href="index.html" class="pill-btn" style="margin-left: 0.5rem"
            >Back to Home</a
          >
        </form>

        <p id="contact-hint" style="margin-top: 1rem; opacity: 0.8"></p>
      </section>
    </main>

    <script>
      // Prefill from querystring

      const b = params.get("business") || "";
      const from = params.get("from") || "";

      const hint = document.getElementById("contact-hint");
      if (from) hint.textContent = `Submitted from: ${from}`;
